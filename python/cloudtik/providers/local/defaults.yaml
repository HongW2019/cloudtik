# This configuration file is used internally
# to fill default settings for on-prem clusters
# For annotated examples, see the example yamls in this directory.

cluster_name: default

auth: {}

upscaling_speed: 1.0
idle_timeout_minutes: 5

docker: {}

# Defaults are empty to avoid any surprise changes to on-prem cluster's state.
# Refer to example yamls for examples of installation in setup commands.
initialization_commands: []
setup_commands: []
head_setup_commands: []
worker_setup_commands: []

head_start_commands:
    - cloudtik node-stop
    - ulimit -c unlimited; cloudtik start --head --port=6789 --cluster-scaling-config=~/cloudtik_bootstrap_config.yaml
worker_start_commands:
    - cloudtik node-stop
    - cloudtik start --address=$CLOUDTIK_HEAD_IP:6789

file_mounts: {}
cluster_synced_files: []
file_mounts_sync_continuously: false
rsync_exclude: []
rsync_filter: []
